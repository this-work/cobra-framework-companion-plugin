<div :class="element('wrapper')">

    <button :class="blockClasses" @click="toggleContentNavigation">
        <span>
            <c-icon v-if="contentNavigation || scrollCompleted" :class="element('compass-icon')" :name="compassIcon" />
            <svg
                v-if="!scrollCompleted && !showContentNavigation"
                :class="element('progress')"
                :width="size"
                :height="size"
            >
                <circle
                    :class="[element('circle'), elementModifier('circle', 'full')]"
                    v-bind="cirleElementProps"
                />
                <circle
                    :class="[element('circle'), elementModifier('circle', 'progress')]"
                    v-bind="cirleElementProps"
                    :stroke-dasharray="`${circumference} ${circumference}`"
                    :style="{ strokeDashoffset }"
                />
            </svg>
        </span>
    </button>

    <f-content-navigation
        v-if="contentNavigation"
        :title="title"
        :collection="collection"
        :anchors="anchors"
        @close="showContentNavigation = false"
        ref="contentNavigation"
    />

    <c-toast ref="toast" :class="element('toast')">
        <strong>
            {{ $t('f-content-compass--toast-title') }}
        </strong>
        {{ $t('f-content-compass--toast-text') }}
    </c-toast>

</div>
