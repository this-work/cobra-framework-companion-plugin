    <c-text
        v-if="labelTemplate && !!labelTemplate.length"
        :class="element('label')"
        :text="labelText"
    />

    <div :class="element('state-row')">
        <div
            :class="stateClasses(state)"
            v-for="(state, index) in indicatorStates"
            :key="index"
        />
    </div>

</div>
