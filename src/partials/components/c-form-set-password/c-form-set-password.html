<component :is="tag" :class="blockClasses">

    <c-message :error="!valid" :message="message" />

    <form accept-charset="UTF-8" v-if="tokensVerified" @submit.prevent="setPassword">

        <c-input-text :class="element('input')" name="newPassword" :valid="valid" ref="password" type="password" :label="$t('password')" />

        <div :class="element('submit')">
            <c-button type="submit" :loading="loading" :label="$t('label')" />
        </div>

    </form>

</component>
